<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="../assests/css/cgpa-style.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <div class="form-container">
            <form id="cgpa-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="degree">Degree:</label>
                        <select id="degree" name="degree" class="form-control">
                            <option value="choose">Choose Degree</option>
                            <option value="be">BE</option>
                            <option value="btech">B.Tech</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="course">Course:</label>
                        <select id="course" name="course" class="form-control">
                            <option value="choose">Choose Course</option>
                            <option value="cse">Computer Science and Engineering</option>
                            <option value="ece">Electronics and Communication Engineering</option>
                            <option value="eee">Electrical and Electronics Engineering</option>
                            <option value="mech">Mechanical Engineering</option>
                            <option value="civil">Civil Engineering</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="semester">Semester:</label>
                        <select id="semester" name="semester" class="form-control">
                            <option value="choose">Choose Semester</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                </div>
                <div id="courses-container" class="form-column">
                    <!-- Courses will be dynamically added here based on degree and semester selection -->
                </div>
                <button type="button" id="calculate" class="btn">Calculate CGPA</button>
            </form>
        </div>
        <div id="result">
            <h2>Your CGPA is: <span id="cgpa">0.00</span></h2>
        </div>
    </div>
    <script src="../assests/js/cgpa-script.js"></script>
</body>
</html>
